<div id="LoginForm">
  <div class="container">
    <div class="login-form">
      <div class="main-div">
        <div class="panel">
          <h2>Admin Login</h2>
          <p>Please enter your email and password</p>
        </div>
        <form id="Login">
          <div class="form-group">
            <input type="email" [(ngModel)]="email" name="email" class="form-control" id="inputEmail" placeholder="Email Address">
          </div>
          <div class="form-group">
            <input type="password" [(ngModel)]="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
          <div class="forgot">
            <a href="#">Forgot password?</a>
          </div>
          <button type="submit" (click)="createLogin(email, password);" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
